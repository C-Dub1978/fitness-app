<mat-tab-group *ngIf="!(onGoingTraining$ | async)">
  <mat-tab label="New Workout"> <app-new-training></app-new-training></mat-tab>
  <mat-tab label="Past Workouts"
    ><app-past-training></app-past-training
  ></mat-tab>
</mat-tab-group>
<app-current-training
  *ngIf="(onGoingTraining$ | async)"
  (stopTraining)="onGoingTraining = false"
></app-current-training>
